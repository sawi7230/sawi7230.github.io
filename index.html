<!DOCTYPE HTML>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<title>neighborhood map: Tokyo</title>
		<meta http-equiv="Content-Type"
			  content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<header id="header">neighborhood map: Tokyo</header>
		<div id="wrapper">
			<div id="sidebar">
				<div id="sidebar-header">
					<h4>Filter by category</h4>
					<button id="close-button" onclick="toggleSidebar()">&#x4e09;</button>
				</div>
				<ul>
					<li>
						<a href="#" data-bind="click: removeFilter">all</a>
					</li>
					<!-- ko foreach: categories-->
					<li>
						<a href="#" data-bind="click: $parent.filterMarkers, text: $data.name"></a>
					</li>
					<!-- /ko -->
				</ul>

				<hr>

				<ul data-bind="foreach: visibleMarkers">
					<li>
						<a href="#" data-bind="click: $parent.openInfoWindow, text: item.name"></a>
					</li>
				</ul>
			</div>
			<div id="map"></div>
		</div>
		<footer id="footer">
			<img id="footer-image" src="./img/foursquare-logo.png" alt="powered by foursquare">
		</footer>

		<script src="js/knockout-3.4.2.js"></script>
		<script src="js/data.js"></script>
		<script src="js/foursquare.js"></script>
		<script src="js/app.js"></script>
		<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPjv8dB72tsHFRhaNNMXT5w0VmOdtQ0jM&v=3&callback=startApp"
				onerror="googleAlert()">
		</script>
	</body>
</html>
